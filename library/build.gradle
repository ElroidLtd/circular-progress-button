apply plugin: 'com.android.library'

android {
    compileSdkVersion project.myCompileSdkVersion.toInteger()
    buildToolsVersion project.myBuildToolsVersion

    defaultConfig {
        minSdkVersion project.myMinSdkVersion
        targetSdkVersion project.myCompileSdkVersion
        versionCode 10//project.VERSION_CODE.toInteger()
        versionName "1.1.3"//project.VERSION_NAME
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

def libSupportVersion = project.supportLibraryVersion

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.jakewharton.timber:timber:4.1.2'
    compile "com.android.support:appcompat-v7:$libSupportVersion"
}

